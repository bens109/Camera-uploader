<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Camera Upload</title>
<style>
  body, html { margin:0; padding:0; height:100%; background:black; font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; overflow:hidden; }
  #cameraContainer { position:relative; width:100%; height:100%; }
  video, #snapshot { position:absolute; width:100%; height:100%; object-fit:cover; top:0; left:0; }
  #snapshot { display:none; }
  .controls { position:absolute; bottom:30px; width:100%; display:flex; justify-content:space-around; align-items:center; z-index:10; }
  button, input[type="file"] { border:none; outline:none; cursor:pointer; background:rgba(255,255,255,0.2); color:#fff; font-size:24px; }
  #captureBtn { background:white; width:80px; height:80px; border-radius:50%; border:5px solid rgba(255,255,255,0.5); }
  .sideBtn { width:50px; height:50px; border-radius:50%; display:flex; justify-content:center; align-items:center; }
  #selfieBtn { background:red; color:white; width:50px; height:50px; border-radius:50%; font-size:18px; display:flex; justify-content:center; align-items:center; }
  #progressContainer { position:absolute; bottom:120px; width:80%; left:10%; height:10px; background:rgba(255,255,255,0.2); border-radius:5px; overflow:hidden; display:none; z-index:10; }
  #progressBar { height:100%; width:0%; background:#00ff7f; }
  #status { position:absolute; bottom:140px; width:100%; text-align:center; color:white; font-size:16px; z-index:10; }
  #fileInput { display:none; }
</style>
</head>
<body>
<div id="cameraContainer">
  <video id="camera" autoplay playsinline></video>
  <img id="snapshot">
  <div class="controls">
    <label for="fileInput" class="sideBtn">ðŸ“‚</label>
    <button id="captureBtn"></button>
    <button id="selfieBtn">ðŸ¤³</button>
  </div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="status"></div>
</div>
<input type="file" id="fileInput" accept="image/*" multiple>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwJhnPt2WRaR6CtoURAw7gCZkE_pP06V43BohmQGWqYT1QItAUk9v1dvzAKYarGuTv4CA/exec";

const video = document.getElementById('camera');
const snapshot = document.getElementById('snapshot');
const captureBtn = document.getElementById('captureBtn');
const selfieBtn = document.getElementById('selfieBtn');
const fileInput = document.getElementById('fileInput');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const statusText = document.getElementById('status');

let facingMode = 'environment';
let stream;

// Initialize camera
async function initCamera() {
  if(stream) stream.getTracks().forEach(t=>t.stop());
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
    video.srcObject = stream;
  } catch(e){ alert("Camera access failed: "+e.message); }
}
initCamera();

// Toggle selfie/front camera
selfieBtn.addEventListener('click', ()=>{
  facingMode = (facingMode==='user')?'environment':'user';
  initCamera();
});

// Capture photo
captureBtn.addEventListener('click', async ()=>{
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  if(facingMode==='user'){ ctx.translate(canvas.width,0); ctx.scale(-1,1); }
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  const blob = await new Promise(resolve=>canvas.toBlob(resolve,'image/jpeg',1.0));
  snapshot.src = URL.createObjectURL(blob);
  snapshot.style.display='block';
  new Audio('https://actions.google.com/sounds/v1/camera/camera_shutter_click.ogg').play();
  await uploadBlob(blob);
  setTimeout(()=>snapshot.style.display='none',2000);
});

// Upload from file
fileInput.addEventListener('change', async e=>{
  for(const file of e.target.files){
    snapshot.src = URL.createObjectURL(file);
    snapshot.style.display='block';
    await uploadBlob(file);
    await new Promise(r=>setTimeout(r,2000));
    snapshot.style.display='none';
  }
});

// Upload with live progress
function uploadBlob(blob){
  return new Promise(resolve=>{
    const xhr = new XMLHttpRequest();
    xhr.open("POST", SCRIPT_URL);
    xhr.setRequestHeader("Content-Type","application/octet-stream");

    progressContainer.style.display="block";
    progressBar.style.width="0%";
    statusText.textContent="Uploading...";

    xhr.upload.onprogress = e=>{
      if(e.lengthComputable){
        const percent = Math.round(e.loaded/e.total*100);
        progressBar.style.width=percent+"%";
        statusText.textContent=`Uploading ${percent}%`;
      }
    };

    xhr.onload = ()=>{
      if(xhr.status===200 && xhr.responseText.includes("Success")){
        progressBar.style.width="100%";
        statusText.textContent="âœ… Uploaded!";
      } else statusText.textContent="âš ï¸ Upload failed";
      setTimeout(()=>{
        progressContainer.style.display="none";
        progressBar.style.width="0%";
        statusText.textContent="";
        resolve();
      },1500);
    };

    xhr.onerror = ()=>{
      statusText.textContent="âš ï¸ Error uploading";
      setTimeout(()=>{ progressContainer.style.display="none"; resolve(); },1500);
    };

    xhr.send(blob);
  });
}
</script>
</body>
</html>
