<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload to Ben’s Drive</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      color: #222;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    input[type="file"] {
      margin: 1rem 0;
      display: block;
      width: 100%;
      padding: 0.7rem;
      border: 2px dashed #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    input[type="file"]:hover {
      border-color: #0078ff;
    }
    button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fcc;
    }
    .progress {
      width: 100%;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      margin-top: 1rem;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #0078ff;
      transition: width 0.2s;
    }
    #message {
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload Your Files</h1>
    <p>Choose a photo or document to upload securely.</p>

    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="image/*,.pdf,.doc,.docx,.txt" required />
      <button type="submit">Upload</button>
    </form>

    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.querySelector('.progress');
    const message = document.getElementById('message');
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxdzrNBvbYugheSvJujPOnxTEv5rfiiesJphIBN26cwVUIl0yDzUtwNBz8YI1gfLNX/exec";

    form.addEventListener('submit', e => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file first.");

      const formData = new FormData();
      formData.append('file', file);
      formData.append('filename', file.name);
      formData.append('mimeType', file.type);

      progressContainer.style.display = 'block';
      message.textContent = "Uploading...";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", SCRIPT_URL);

      xhr.upload.addEventListener("progress", evt => {
        if (evt.lengthComputable) {
          const percent = (evt.loaded / evt.total) * 100;
          progressBar.style.width = percent + "%";
        }
      });

      xhr.onload = () => {
        progressBar.style.width = "100%";
        if (xhr.status === 200) {
          try {
            const res = JSON.parse(xhr.responseText);
            if (res.success) {
              message.textContent = "✅ Upload complete: " + file.name;
            } else {
              message.textContent = "⚠️ Upload failed.";
            }
          } catch {
            message.textContent = "✅ File uploaded!";
          }
        } else {
          message.textContent = "❌ Upload failed. Try again.";
        }
      };

      xhr.onerror = () => {
        message.textContent = "❌ Connection error. Please retry.";
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
