<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Camera Upload</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
}
#cameraContainer {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
}
video, #snapshot {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
}
#controls {
  position: absolute;
  bottom: 60px;
  width: 100%;
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 5;
}
button, input[type="file"] {
  background: rgba(255, 255, 255, 0.2);
  border: none;
  border-radius: 50%;
  width: 80px;
  height: 80px;
  cursor: pointer;
  outline: none;
}
#captureBtn {
  background: white;
  width: 90px;
  height: 90px;
}
#fileInput {
  display: none;
}
#toggleCamera {
  font-size: 18px;
  color: white;
  background: rgba(255,255,255,0.3);
  width: 60px;
  height: 60px;
  border-radius: 50%;
}
#progressContainer {
  position: absolute;
  bottom: 10px;
  width: 90%;
  left: 5%;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
  display: none;
}
#progressBar {
  height: 8px;
  width: 0%;
  background: #00ff7f;
  transition: width 0.1s linear;
}
#status {
  position: absolute;
  bottom: 25px;
  width: 100%;
  text-align: center;
  font-size: 16px;
}
</style>
</head>
<body>
<div id="cameraContainer">
  <video id="camera" autoplay playsinline></video>
  <img id="snapshot" style="display:none;">
  <div id="controls">
    <label for="fileInput">
      <button>üìÇ</button>
    </label>
    <button id="captureBtn"></button>
    <button id="toggleCamera">üîÅ</button>
  </div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="status"></div>
</div>

<input type="file" id="fileInput" accept="image/*" multiple>

<script>
const video = document.getElementById('camera');
const snapshot = document.getElementById('snapshot');
const captureBtn = document.getElementById('captureBtn');
const toggleBtn = document.getElementById('toggleCamera');
const fileInput = document.getElementById('fileInput');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const statusText = document.getElementById('status');

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNLLbHGAz6rMrZ5u4w9iYzNs_MOcQ2d6X37bb2PlzjkHUoSXkCJN7swOOsitWnvr9e/exec";

let facingMode = "environment";
let stream;

async function initCamera() {
  if (stream) stream.getTracks().forEach(track => track.stop());
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
    video.srcObject = stream;
    video.style.transform = (facingMode === "user") ? "scaleX(-1)" : "scaleX(1)";
  } catch (err) {
    alert("Camera access failed: " + err.message);
  }
}
initCamera();

toggleBtn.addEventListener('click', () => {
  facingMode = (facingMode === "user") ? "environment" : "user";
  initCamera();
});

// Capture from camera
captureBtn.addEventListener('click', async () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');

  if (facingMode === "user") {
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
  }
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 1.0));
  snapshot.src = URL.createObjectURL(blob);
  snapshot.style.display = 'block';

  const click = new Audio('https://actions.google.com/sounds/v1/camera/camera_shutter_click.ogg');
  click.play();

  await uploadBlob(blob);

  setTimeout(() => snapshot.style.display = 'none', 2000);
});

// Upload from file input
fileInput.addEventListener('change', async (e) => {
  for (const file of e.target.files) {
    snapshot.src = URL.createObjectURL(file);
    snapshot.style.display = 'block';
    await uploadBlob(file);
    await new Promise(r => setTimeout(r, 2000));
    snapshot.style.display = 'none';
  }
});

// Upload function using XMLHttpRequest for live progress
async function uploadBlob(blob) {
  return new Promise(resolve => {
    const xhr = new XMLHttpRequest();
    xhr.open("POST", SCRIPT_URL);
    xhr.setRequestHeader("Content-Type", "application/octet-stream");

    progressContainer.style.display = "block";
    progressBar.style.width = "0%";
    statusText.textContent = "Uploading...";

    xhr.upload.onprogress = e => {
      if (e.lengthComputable) {
        const percent = Math.round((e.loaded / e.total) * 100);
        progressBar.style.width = percent + "%";
        statusText.textContent = `Uploading ${percent}%`;
      }
    };

    xhr.onload = () => {
      if (xhr.status === 200 && xhr.responseText.includes("Success")) {
        progressBar.style.width = "100%";
        statusText.textContent = "‚úÖ Uploaded!";
      } else {
        statusText.textContent = "‚ö†Ô∏è Upload failed";
      }
      setTimeout(() => {
        progressContainer.style.display = "none";
        progressBar.style.width = "0%";
        statusText.textContent = "";
        resolve();
      }, 1500);
    };

    xhr.onerror = () => {
      statusText.textContent = "‚ö†Ô∏è Error uploading";
      setTimeout(() => {
        progressContainer.style.display = "none";
        resolve();
      }, 1500);
    };

    xhr.send(blob);
  });
}
</script>
</body>
</html>
