<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader</title>
  <style>
    body {
      background: #f5f6fa;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .uploader {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #2f3640;
    }
    p {
      color: #718093;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: none;
    }
    label {
      display: inline-block;
      padding: 12px 20px;
      background: #00a8ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }
    label:hover {
      background: #0097e6;
    }
    .status {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #2f3640;
      word-break: break-word;
    }
    a {
      color: #00a8ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="uploader">
    <h1>Upload Your Photo</h1>
    <p>Choose an image from your phone and upload it directly to our Drive.</p>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="image/*" capture="environment" required>
      <label for="fileInput">Choose Image</label>
      <div class="status" id="status"></div>
    </form>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXgRlQJFiJHwYu-fZlM7kToSlM3u80s1TaW3QBK1ld6NIuimt2nzfPNh4QwrCZVEwzqw/exec";

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      statusDiv.textContent = "üì§ Uploading...";
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        if (result.status === 'success') {
          statusDiv.innerHTML = `‚úÖ Uploaded! <br><a href="${result.fileUrl}" target="_blank">View File</a>`;
        } else {
          statusDiv.textContent = `‚ùå Error: ${result.message}`;
        }
      } catch (err) {
        statusDiv.textContent = `‚ùå Upload failed: ${err.message}`;
      }
    });
  </script>
</body>
</html>
