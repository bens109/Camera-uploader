<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Script Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center; /* horizontally center */
      align-items: flex-end;   /* stick button to bottom */
      padding-bottom: 30px;    /* space from bottom */
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-8px);
      }
      60% {
        transform: translateY(-4px);
      }
    }

    a {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: rgba(66, 133, 244, 0.85);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.3s;
      animation: bounce 2s infinite; /* subtle bounce */
    }

    a:hover {
      background-color: rgba(53, 122, 232, 0.85);
      transform: scale(1.05);
      animation: none; /* stop bounce on hover */
    }
  </style>
</head>
