<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Camera Upload</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: black;
    color: white;
    font-family: sans-serif;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  video, img {
    width: 100%;
    max-width: 400px;
    border-radius: 12px;
    margin: 10px 0;
  }
  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  button, input[type="file"] {
    padding: 12px 16px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }
  #toggleCamera {
    background: red;
    color: white;
  }
  #capture {
    background: #00bcd4;
    color: white;
  }
  #fileInput {
    background: #555;
    color: white;
  }
  #progressContainer {
    width: 80%;
    max-width: 400px;
    height: 20px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 10px;
    display: none;
  }
  #progress {
    width: 0%;
    height: 100%;
    background: #0f0;
  }
  #status {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h2>📸 Camera Upload</h2>
<video id="camera" autoplay playsinline></video>
<img id="snapshot" style="display:none;">

<div class="controls">
  <input type="file" id="fileInput" accept="image/*" multiple>
  <button id="capture">Capture</button>
  <button id="toggleCamera">Front/Back</button>
</div>

<div id="progressContainer"><div id="progress"></div></div>
<div id="status"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNLLbHGAz6rMrZ5u4w9iYzNs_MOcQ2d6X37bb2PlzjkHUoSXkCJN7swOOsitWnvr9e/exec";

const video = document.getElementById('camera');
const snapshot = document.getElementById('snapshot');
const captureBtn = document.getElementById('capture');
const toggleBtn = document.getElementById('toggleCamera');
const fileInput = document.getElementById('fileInput');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progress');
const statusText = document.getElementById('status');

let facingMode = "environment";
let stream = null;

// Initialize camera
async function initCamera() {
  if(stream) stream.getTracks().forEach(t=>t.stop());
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
    video.srcObject = stream;
    const track = stream.getVideoTracks()[0];
    video.style.transform = (facingMode === 'user') ? 'scaleX(-1)' : 'scaleX(1)';
  } catch(e) {
    alert("Camera access failed: " + e.message);
  }
}
initCamera();

// Toggle camera front/back
toggleBtn.addEventListener('click', () => {
  facingMode = (facingMode === 'user') ? 'environment' : 'user';
  initCamera();
});

// Capture image
captureBtn.addEventListener('click', async () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  if(facingMode === 'user') ctx.scale(-1,1), ctx.translate(-canvas.width,0);
  ctx.drawImage(video, 0, 0);
  canvas.toBlob(async blob => {
    snapshot.src = URL.createObjectURL(blob);
    snapshot.style.display = 'block';
    await uploadBlob(blob);
    setTimeout(() => snapshot.style.display = 'none', 2000);
  }, 'image/jpeg', 1.0);
});

// Upload from phone
fileInput.addEventListener('change', async e => {
  for(const file of e.target.files){
    snapshot.src = URL.createObjectURL(file);
    snapshot.style.display = 'block';
    await uploadBlob(file);
    await new Promise(r=>setTimeout(r,2000));
    snapshot.style.display='none';
  }
});

// Upload function with live 0-100% progress
function uploadBlob(blob){
  return new Promise(resolve=>{
    const xhr = new XMLHttpRequest();
    xhr.open("POST", SCRIPT_URL);
    xhr.setRequestHeader("Content-Type", "application/octet-stream");

    progressContainer.style.display = "block";
    progressBar.style.width = "0%";
    statusText.textContent = "Uploading...";

    xhr.upload.onprogress = e => {
      if(e.lengthComputable){
        const percent = Math.round((e.loaded / e.total) * 100);
        progressBar.style.width = percent + "%";
        statusText.textContent = `Uploading ${percent}%`;
      }
    };

    xhr.onload = () => {
      if(xhr.status===200 && xhr.responseText.includes("Success")){
        progressBar.style.width = "100%";
        statusText.textContent = "✅ Uploaded!";
      } else {
        statusText.textContent = "⚠️ Upload failed";
      }
      setTimeout(()=>{
        progressContainer.style.display = "none";
        progressBar.style.width = "0%";
        statusText.textContent = "";
        resolve();
      }, 1500);
    };

    xhr.onerror = () => {
      statusText.textContent = "⚠️ Error uploading";
      setTimeout(()=>{
        progressContainer.style.display = "none";
        resolve();
      }, 1500);
    };

    xhr.send(blob);
  });
}
</script>
</body>
</html>
