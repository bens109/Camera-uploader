<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Camera Upload</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    overflow: hidden;
  }

  #cameraContainer {
    position: relative;
    width: 100%;
    height: 100%;
  }

  video, #snapshot {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
  }

  #snapshot { display: none; }

  .controls {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 10;
  }

  button, input[type="file"] {
    border: none;
    outline: none;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    color: white;
    font-size: 24px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #captureBtn { background: white; width: 80px; height: 80px; border-radius: 50%; }

  #selfieBtn { background: red; }

  #fileInput { display: none; }

  #progressContainer {
    position: absolute;
    bottom: 100px;
    width: 90%;
    left: 5%;
    height: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 5px;
    overflow: hidden;
    display: none;
    z-index: 10;
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background: #00ff7f;
  }

  #status {
    position: absolute;
    bottom: 120px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 16px;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="cameraContainer">
  <video id="camera" autoplay playsinline></video>
  <img id="snapshot">
  <div class="controls">
    <label for="fileInput">
      <button>üìÇ</button>
    </label>
    <button id="captureBtn"></button>
    <button id="selfieBtn">üîÅ</button>
  </div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="status"></div>
</div>

<input type="file" id="fileInput" accept="image/*" multiple>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNLLbHGAz6rMrZ5u4w9iYzNs_MOcQ2d6X37bb2PlzjkHUoSXkCJN7swOOsitWnvr9e/exec";

const video = document.getElementById('camera');
const snapshot = document.getElementById('snapshot');
const captureBtn = document.getElementById('captureBtn');
const selfieBtn = document.getElementById('selfieBtn');
const fileInput = document.getElementById('fileInput');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const statusText = document.getElementById('status');

let facingMode = 'environment';
let stream;

// Initialize camera
async function initCamera() {
  if(stream) stream.getTracks().forEach(t=>t.stop());
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
    video.srcObject = stream;
    video.style.transform = facingMode === 'user' ? 'scaleX(-1)' : 'scaleX(1)';
  } catch(e) {
    alert("Camera access failed: "+e.message);
  }
}
initCamera();

// Toggle selfie/front camera
selfieBtn.addEventListener('click', () => {
  facingMode = facingMode === 'user' ? 'environment' : 'user';
  initCamera();
});

// Capture photo matching displayed resolution
captureBtn.addEventListener('click', async () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.clientWidth;
  canvas.height = video.clientHeight;
  const ctx = canvas.getContext('2d');
  if(facingMode === 'user') ctx.scale(-1,1), ctx.translate(-canvas.width,0);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  canvas.toBlob(async blob => {
    snapshot.src = URL.createObjectURL(blob);
    snapshot.style.display='block';
    new Audio('https://actions.google.com/sounds/v1/camera/camera_shutter_click.ogg').play();
    await uploadBlob(blob);
    setTimeout(()=>snapshot.style.display='none',2000);
  }, 'image/jpeg', 1.0);
});

// Upload from storage
fileInput.addEventListener('change', async e => {
  for(const file of e.target.files){
    snapshot.src = URL.createObjectURL(file);
    snapshot.style.display='block';
    await uploadBlob(file);
    await new Promise(r=>setTimeout(r,2000));
    snapshot.style.display='none';
  }
});

// Upload with live progress
function uploadBlob(blob){
  return new Promise(resolve=>{
    const xhr = new XMLHttpRequest();
    xhr.open("POST", SCRIPT_URL);
    xhr.setRequestHeader("Content-Type","application/octet-stream");

    progressContainer.style.display="block";
    progressBar.style.width="0%";
    statusText.textContent="Uploading...";

    xhr.upload.onprogress = e => {
      if(e.lengthComputable){
        const percent = Math.round(e.loaded/e.total*100);
        progressBar.style.width = percent+"%";
        statusText.textContent = `Uploading ${percent}%`;
      }
    };
    xhr.onload = () => {
      if(xhr.status===200 && xhr.responseText.includes("Success")){
        progressBar.style.width="100%";
        statusText.textContent="‚úÖ Uploaded!";
      } else statusText.textContent="‚ö†Ô∏è Upload failed";
      setTimeout(()=>{
        progressContainer.style.display="none";
        progressBar.style.width="0%";
        statusText.textContent="";
        resolve();
      },1500);
    };
    xhr.onerror = () => {
      statusText.textContent="‚ö†Ô∏è Error uploading";
      setTimeout(()=>{ progressContainer.style.display="none"; resolve(); },1500);
    };
    xhr.send(blob);
  });
}
</script>
</body>
</html>
