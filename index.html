<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Upload</title>
<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  text-align: center;
}
#cameraContainer {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
video, #snapshot {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
}
#snapshot {
  display: none;
}
.controls {
  position: absolute;
  bottom: 50px;
  width: 100%;
  display: flex;
  justify-content: space-around;
  z-index: 5;
}
button, input[type="file"] {
  background: rgba(255,255,255,0.2);
  border: none;
  border-radius: 50%;
  width: 70px;
  height: 70px;
  cursor: pointer;
  outline: none;
  font-size: 24px;
  color: #fff;
}
#captureBtn {
  background: white;
  width: 90px;
  height: 90px;
}
#progressContainer {
  position: absolute;
  bottom: 10px;
  width: 90%;
  left: 5%;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
  display: none;
}
#progressBar {
  height: 8px;
  width: 0%;
  background: #00ff7f;
}
#status {
  position: absolute;
  bottom: 25px;
  width: 100%;
  text-align: center;
  font-size: 16px;
}
</style>
</head>
<body>

<div id="cameraContainer">
  <video id="camera" autoplay playsinline></video>
  <img id="snapshot">
  <div class="controls">
    <label for="fileInput"><button>üìÇ</button></label>
    <button id="captureBtn"></button>
    <button id="toggleCamera">üîÅ</button>
    <button id="torchBtn">‚ö°</button>
  </div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="status"></div>
</div>

<input type="file" id="fileInput" accept="image/*" multiple>

<script>
const video = document.getElementById('camera');
const snapshot = document.getElementById('snapshot');
const captureBtn = document.getElementById('captureBtn');
const toggleBtn = document.getElementById('toggleCamera');
const torchBtn = document.getElementById('torchBtn');
const fileInput = document.getElementById('fileInput');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const statusText = document.getElementById('status');

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNLLbHGAz6rMrZ5u4w9iYzNs_MOcQ2d6X37bb2PlzjkHUoSXkCJN7swOOsitWnvr9e/exec";

let facingMode = 'environment';
let stream;
let track;
let torchOn = false;

// Init camera
async function initCamera() {
  if(stream) stream.getTracks().forEach(t => t.stop());
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
    video.srcObject = stream;
    track = stream.getVideoTracks()[0];
    video.style.transform = (facingMode==='user')?'scaleX(-1)':'scaleX(1)';
  } catch(e){ alert("Camera access failed: " + e.message); }
}
initCamera();

// Toggle front/back
toggleBtn.addEventListener('click', () => {
  facingMode = (facingMode==='user')?'environment':'user';
  initCamera();
});

// Capture photo
captureBtn.addEventListener('click', async () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  if(facingMode==='user') { ctx.translate(canvas.width,0); ctx.scale(-1,1); }
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  const blob = await new Promise(resolve => canvas.toBlob(resolve,'image/jpeg',1.0));
  snapshot.src = URL.createObjectURL(blob);
  snapshot.style.display = 'block';
  new Audio('https://actions.google.com/sounds/v1/camera/camera_shutter_click.ogg').play();
  await uploadBlob(blob);
  setTimeout(()=>snapshot.style.display='none',2000);
});

// File input
fileInput.addEventListener('change', async e=>{
  for(const file of e.target.files){
    snapshot.src = URL.createObjectURL(file);
    snapshot.style.display='block';
    await uploadBlob(file);
    await new Promise(r=>setTimeout(r,2000));
    snapshot.style.display='none';
  }
});

// Torch
torchBtn.addEventListener('click', async ()=>{
  if(!track) return;
  const cap = track.getCapabilities();
  if(cap.torch){
    torchOn = !torchOn;
    await track.applyConstraints({ advanced:[{torch:torchOn}] });
  } else alert("Torch not supported");
});

// Tap to focus & pinch zoom
video.addEventListener('click', async e=>{
  if(!track) return;
  const capabilities = track.getCapabilities();
  const settings = track.getSettings();
  if(capabilities.focusMode && capabilities.focusMode.includes('manual')){
    const rect = video.getBoundingClientRect();
    const focusX = (e.clientX - rect.left)/rect.width;
    const focusY = (e.clientY - rect.top)/rect.height;
    await track.applyConstraints({ advanced:[{focusMode:'manual', focusDistance:focusY}] });
  }
});
let lastDist = null;
video.addEventListener('touchmove', e=>{
  if(e.touches.length===2 && track){
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.sqrt(dx*dx+dy*dy);
    if(lastDist){
      const zoomChange = dist/lastDist;
      const settings = track.getSettings();
      const cap = track.getCapabilities();
      if(cap.zoom){
        let newZoom = Math.min(cap.zoom.max, Math.max(cap.zoom.min, settings.zoom*zoomChange));
        track.applyConstraints({advanced:[{zoom:newZoom}]});
      }
    }
    lastDist = dist;
  }
});
video.addEventListener('touchend',()=>{ if(event.touches.length<2) lastDist=null; });

// Upload blob with live 0-100%
function uploadBlob(blob){
  return new Promise(resolve=>{
    const xhr = new XMLHttpRequest();
    xhr.open("POST", SCRIPT_URL);
    xhr.setRequestHeader("Content-Type","application/octet-stream");

    progressContainer.style.display="block";
    progressBar.style.width="0%";
    statusText.textContent="Uploading...";

    xhr.upload.onprogress = e=>{
      if(e.lengthComputable){
        const percent = Math.round(e.loaded/e.total*100);
        progressBar.style.width = percent + "%";
        statusText.textContent = `Uploading ${percent}%`;
      }
    };
    xhr.onload = ()=>{
      if(xhr.status===200 && xhr.responseText.includes("Success")){
        progressBar.style.width="100%";
        statusText.textContent="‚úÖ Uploaded!";
      } else statusText.textContent="‚ö†Ô∏è Upload failed";
      setTimeout(()=>{ progressContainer.style.display="none"; progressBar.style.width="0%"; statusText.textContent=""; resolve(); },1500);
    };
    xhr.onerror = ()=>{
      statusText.textContent="‚ö†Ô∏è Error uploading";
      setTimeout(()=>{ progressContainer.style.display="none"; resolve(); },1500);
    };
    xhr.send(blob);
  });
}
</script>
</body>
</html>
