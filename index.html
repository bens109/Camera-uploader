<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Camera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: white;
    }
    #cameraContainer {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    video, #snapshot {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }
    #flashOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 10;
    }
    #controls {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 20;
    }
    button, input[type="file"] {
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      outline: none;
    }
    #captureBtn {
      background: white;
      width: 90px;
      height: 90px;
    }
    #fileInput {
      display: none;
    }
    #progressContainer {
      position: absolute;
      bottom: 15px;
      left: 5%;
      width: 90%;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
      display: none;
      z-index: 30;
    }
    #progressBar {
      height: 8px;
      width: 0%;
      background: #00ff7f;
      transition: width 0.3s;
    }
    #status {
      position: absolute;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      z-index: 30;
    }
  </style>
</head>
<body>
  <div id="cameraContainer">
    <video id="camera" autoplay playsinline></video>
    <div id="flashOverlay"></div>
    <img id="snapshot" style="display:none;">
    <div id="controls">
      <label for="fileInput">
        <button>üìÇ</button>
      </label>
      <button id="captureBtn"></button>
      <button id="toggleCamera">üîÅ</button>
      <button id="toggleFlash">‚ö°</button>
    </div>
    <div id="progressContainer"><div id="progressBar"></div></div>
    <div id="status"></div>
  </div>
  <input type="file" id="fileInput" accept="image/*" multiple>

  <script>
    const video = document.getElementById('camera');
    const snapshot = document.getElementById('snapshot');
    const flashOverlay = document.getElementById('flashOverlay');
    const captureBtn = document.getElementById('captureBtn');
    const toggleBtn = document.getElementById('toggleCamera');
    const flashBtn = document.getElementById('toggleFlash');
    const fileInput = document.getElementById('fileInput');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('status');

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzTC2K3FSKbNoYdZq2VjKEXAzm1gPxj4JKGTRIjuBADQ4JroT3YFAYICVs63riOixZF/exec";
    let facingMode = "environment";
    let stream;
    let flashOn = false;

    async function initCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode,
            width: { ideal: 4096 },
            height: { ideal: 2160 }
          }
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera error: " + err.message);
      }
    }
    initCamera();

    toggleBtn.addEventListener('click', () => {
      facingMode = (facingMode === "user") ? "environment" : "user";
      initCamera();
    });

    flashBtn.addEventListener('click', () => {
      flashOn = !flashOn;
      flashBtn.style.background = flashOn ? "yellow" : "rgba(255,255,255,0.2)";
    });

    captureBtn.addEventListener('click', async () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      if (facingMode === "user") {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
      }
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (flashOn) {
        flashOverlay.style.opacity = 1;
        setTimeout(() => flashOverlay.style.opacity = 0, 150);
      }

      const dataUrl = canvas.toDataURL('image/jpeg', 1.0);
      snapshot.src = dataUrl;
      snapshot.style.display = 'block';
      const click = new Audio('https://actions.google.com/sounds/v1/camera/camera_shutter_click.ogg');
      click.play();

      const base64 = dataUrl.split(',')[1];
      await uploadImage(base64);

      setTimeout(() => snapshot.style.display = 'none', 2000);
    });

    fileInput.addEventListener('change', async (e) => {
      for (const file of e.target.files) {
        const base64 = await toBase64(file);
        snapshot.src = `data:image/jpeg;base64,${base64}`;
        snapshot.style.display = 'block';
        await uploadImage(base64);
        await new Promise(r => setTimeout(r, 2000));
        snapshot.style.display = 'none';
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function uploadImage(base64) {
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      statusText.textContent = "Uploading...";
      try {
        const res = await fetch(SCRIPT_URL, { method: "POST", body: base64 });
        const text = await res.text();
        if (text.includes("Success")) {
          progressBar.style.width = "100%";
          statusText.textContent = "‚úÖ Uploaded!";
        } else {
          statusText.textContent = "‚ö†Ô∏è Upload failed";
        }
      } catch (err) {
        statusText.textContent = "‚ö†Ô∏è Error: " + err.message;
      }
      setTimeout(() => {
        progressContainer.style.display = "none";
        progressBar.style.width = "0%";
        statusText.textContent = "";
      }, 2000);
    }
  </script>
</body>
</html>
