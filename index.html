<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Upload</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #progressContainer { display: none; margin-top: 10px; }
    #progressBar { width: 0%; height: 10px; background: #4caf50; transition: width 0.3s; }
    #statusText { margin-top: 8px; }
  </style>
</head>
<body>
  <h2>📸 Upload Photo</h2>
  <input type="file" accept="image/*" id="fileInput">
  <div id="progressContainer">
    <div id="progressBar"></div>
    <div id="statusText"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXgRlQJFiJHwYu-fZlM7kToSlM3u80s1TaW3QBK1ld6NIuimt2nzfPNh4QwrCZVEwzqw/exec";
    const fileInput = document.getElementById('fileInput');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      statusText.textContent = "Uploading...";

      const formData = new FormData();
      formData.append("file", file, file.name);

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        progressBar.style.width = "100%";

        if (response.ok && result.status === "success") {
          statusText.textContent = "✅ Uploaded: " + result.fileName;
          console.log("File URL:", result.fileUrl);
        } else {
          throw new Error(result.message || "Upload failed");
        }
      } catch (err) {
        console.error("Upload error:", err);
        statusText.textContent = "⚠️ Error: " + err.message;
      }

      setTimeout(() => {
        progressContainer.style.display = "none";
        progressBar.style.width = "0%";
        statusText.textContent = "";
      }, 3000);
    });
  </script>
</body>
</html>
