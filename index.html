<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Camera Upload</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
    }

    #cameraContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #controls {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    button, label {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 20px;
      padding: 15px 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover, label:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    #captureBtn {
      width: 80px;
      height: 80px;
      background: white;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
    }

    #toggleBtn {
      background: red;
    }

    #fileInput {
      display: none;
    }

    #progressContainer {
      position: absolute;
      bottom: 120px;
      width: 80%;
      left: 10%;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      display: none;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: #00ff7f;
      transition: width 0.1s linear;
    }

    #status {
      position: absolute;
      bottom: 140px;
      width: 100%;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="cameraContainer">
    <video id="camera" autoplay playsinline></video>

    <div id="controls">
      <label for="fileInput" title="Upload from gallery">üìÇ</label>
      <button id="captureBtn" title="Take photo"></button>
      <button id="toggleBtn" title="Switch camera">üîÅ</button>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="status"></div>
  </div>

  <input type="file" id="fileInput" accept="image/*" multiple>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNLLbHGAz6rMrZ5u4w9iYzNs_MOcQ2d6X37bb2PlzjkHUoSXkCJN7swOOsitWnvr9e/exec";

    const video = document.getElementById('camera');
    const captureBtn = document.getElementById('captureBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const fileInput = document.getElementById('fileInput');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('status');

    let facingMode = 'environment';
    let stream = null;

    async function initCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }

      try {
        const constraints = {
          video: {
            facingMode,
            width: { ideal: window.innerWidth },
            height: { ideal: window.innerHeight }
          },
          audio: false
        };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.style.transform = (facingMode === 'user') ? 'scaleX(-1)' : 'scaleX(1)';
      } catch (err) {
        alert("Camera access failed: " + err.message);
      }
    }

    initCamera();

    toggleBtn.addEventListener('click', () => {
      facingMode = (facingMode === 'environment') ? 'user' : 'environment';
      initCamera();
    });

    captureBtn.addEventListener('click', async () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      if (facingMode === 'user') {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 1.0));
      await uploadBlob(blob);
    });

    fileInput.addEventListener('change', async (e) => {
      for (const file of e.target.files) {
        await uploadBlob(file);
      }
    });

    function uploadBlob(blob) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", SCRIPT_URL, true);
        xhr.setRequestHeader("Content-Type", "application/octet-stream");

        progressContainer.style.display = "block";
        progressBar.style.width = "0%";
        statusText.textContent = "Uploading... 0%";

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percent = Math.round((event.loaded / event.total) * 100);
            progressBar.style.width = percent + "%";
            statusText.textContent = `Uploading... ${percent}%`;
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200 && xhr.responseText.includes("Success")) {
            statusText.textContent = "‚úÖ Uploaded!";
          } else {
            statusText.textContent = "‚ö†Ô∏è Upload failed!";
          }
          setTimeout(() => {
            progressContainer.style.display = "none";
            progressBar.style.width = "0%";
            statusText.textContent = "";
            resolve();
          }, 1500);
        };

        xhr.onerror = () => {
          statusText.textContent = "‚ö†Ô∏è Network error!";
          setTimeout(() => {
            progressContainer.style.display = "none";
            statusText.textContent = "";
            resolve();
          }, 2000);
        };

        xhr.send(blob);
      });
    }
  </script>
</body>
</html>
